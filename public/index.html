<body>
  <main>
      <header>
        <h1>Chat App</h1>
      </header>
      <form action="./chat.html"> 
        <div> 
          <label for="nicknameInput">nickname</label>
          <input type="text" name="nickname" placeholder="set your nickname" id="nicknameInput" required>
        </div>
        <div>
          <label for="roomInput">chat room</label>
          <input type="text" name="room" placeholder="insert the room name" id="roomInput" required>
        </div>
        <button type="submit">Join</button>
      </form>
  </main>
