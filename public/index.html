<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style1.css">
  <title>Chat App</title>
</head>

<body class="text-center d-flex flex-column h-100">
  <main class="form-signin flex-shrink-0">
      <header>
        <h1>Chat App</h1>
      </header>
      <form action="./chat.html"> <div class="mb-3">
          <label for="nicknameInput" class="form-label">nickname</label>
          <input type="text" name="nickname" placeholder="set your nickname" id="nicknameInput" required>
        </div>
        <div class="mb-3">
          <label for="roomInput" class="form-label">chat room</label>
          <input type="text" name="room" placeholder="insert the room name" id="roomInput" required>
        </div>
        <button type="submit" class="btn btn-primary">Join</button>
      </form>
  </main>


  <footer class="footer mt-auto py-3">
    <div class="container">
      Created by 
      <a href="https://github.com/miguelDalberto">
        Miguel Dalberto
      </a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
