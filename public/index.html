<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/style.css" rel="stylesheet">
  <title>Chat App</title>
</head>
<body>
  <header>
    <h1>Chat App</h1>
  </header>
  <div class="main">
    <div id="messages">
    </div>
    <div id="online-now-tab">
      <ul id="online-now">
      </ul>
    </div>
  </div>

  <p id="current-nickname">current nickname: </p>
  <form id="message-form" action="">
    <input id="message-input" autocomplete="off" placeholder="write your message" /><button id="msgFormButton">Send</button>
  </form>

  <form id="nickname-form" action="">
    <input id="nickname-input" autocomplete="off" placeholder="set your nickname" /><button id="nicknameFormButton">Set</button>
  </form>

  <footer>
    Created by 
    <a href="https://github.com/miguelDalberto">
      Miguel Dalberto
    </a>
  </footer>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
