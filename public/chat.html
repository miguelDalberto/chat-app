<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- my stylesheet -->
    <link rel="stylesheet" href="css/style1.css">

    <title>Chat App</title>
  </head>
  <body class="container d-flex flex-column">

      <header class="row justify-content-center">
        <h1 class="text-center" id="header"> 
          Chat App
        </h1>
      </header>

      <div class="row m-3 flex-grow-1 h-75">
        <div class="col w-50 p-2 h-75" id="messages">
        </div>
        <div class="col w-25 p-2 " id="online-now-tab">
          <ul class="list-group " id="online-now">
          </ul>
        </div>
      </div>

      <form class="row mb-3" id="message-form" action="">
        <div class="input-group mb-3">
          <input class="form-control" id="message-input" autocomplete="off" placeholder="write your message" />
          <button class="btn btn-outline-secondary" id="msg-form-button">Send</button>
        </div>
      </form>
      <footer class="row text-center justify-content-center">
        <p>Created by
          <a href="https://github.com/miguelDalberto">
            Miguel Dalberto
          </a>
        </p>
      </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- socket io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- chat script -->
    <script src="js/chat.js"></script>
  </body>
</html>
